<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/blog-detail.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light" style="height: 7vh;">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/public/images/logo.png" alt="https://dumbways.id/" width="45px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-4">
            <a class="nav-link active fw-bold" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/form-project">Add Project</a>
          </li>
        </ul >
        <a class="nav-link text-decoration-none me-3" href="">Register</a>
        <a class="nav-link text-decoration-none me-3" href="">Login</a>
        <a href="/contact">
          <button class="btn btn-dark text-white" type="submit">
            Contact Me
          </button>
        </a>
      </div>
    </div>
  </nav>
  <!-- isi content -->
    <div class="container">
        <h1 class="text-center mt-4 mb-5">{{.Blog.NamaProject}}</h1>
        <div class="d-flex">
                <img class="w-50 me-5" src="/uploads/{{.Blog.Image}}" alt="">
            <div class="ms-5">
                <h3>Duration |{{.Blog.Author}} </h3>
                <i class="fa-regular fa-calendar-days mt-3"><span>{{.Blog.Format_Start_date}}-{{.Blog.Format_End_date}}</span></i>
                <p><i class="fa-regular fa-clock mt-3"><span>{{.Blog.Duration}}</span></i></p>
                <div>
                    <h3 class="mt-5">Technologies</h3>
                    <table class="mt-4" >
                      <tr>
                        <td> 
                        <i class="fa-brands fa-node-js me-4" value="" id="nodejs" ></i>
                          <label class="ms-3" for="nodejs" >Node Js</label>
                        </td>
                        <td>
                            <i class="fa-brands fa-vuejs me-4" id="vuejs" ></i>
                          <label class="ms-3" for="vuejs">Vue JS</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <i class="fa-brands fa-react me-4" id="reactjs" ></i>
                          <label class="me-5 ms-3" for="reactjs">React JS</label>
                        </td>
                        <td>
                            <i class="fa-brands fa-java me-4" id="java"></i>
                          <label class="ms-3" for="java">Java</label>
                        </td>
                      </tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <p>{{.Blog.Description}}</p>
        </div>
    </div>

</body>
</html>
